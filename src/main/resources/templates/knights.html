<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title> Knight List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <td>Imie rycerza</td><td>Poziom</td>
            </tr>
        </thead>
        <tbody th:each="knight : ${knigts}">
            <td th:text="${knight.name}">/<td>
            <td th:text="${knight.level}">/<td>
            <td><a th:href="${'/knight?id='+knight.id}">Podglad</a></td>
        </tbody>
    </table>
</div>
<div class="row align-items-center">
    <div class="text-center col-md-5 col-md-offset-3">
        <div class="col" style="background:red">
            <a href="/newknight">Utworz nowego rycerza</a>
        </div>
    </div>
</div>
</body>
</html>
